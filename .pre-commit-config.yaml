
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer

-   repo: https://github.com/ambv/black
    rev: 21.4b1
    hooks:
        -   id: black

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
    - id: bandit
      exclude: ^\*/tests/
